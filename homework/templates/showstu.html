<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息显示</title>
</head>
<body>
<table border="1" cellspacing="0">
    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>班级</th>
    </tr>
    </thead>
    <tbody>
    {% for student in studnets %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.stuname }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.sex }}</td>
            <td>{{ student.grade }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
